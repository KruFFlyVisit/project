<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Настройки FTP-сервера</title>
    <style>
      body {
        background-color: #0f0f23;
        color: #32ff7e;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
      }

      form {
        width: 400px;
        margin: 50px auto;
      }

      input[type=text], input[type=password] {
        background-color: #13133a;
        border: none;
        border-radius: 5px;
        color: #32ff7e;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        margin: 10px 0;
        padding: 10px;
        width: 100%;
      }

      input[type=submit] {
        background-color: #32ff7e;
        border: none;
        border-radius: 5px;
        color: #13133a;
        cursor: pointer;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        margin-top: 20px;
        padding: 10px;
        width: 100%;
      }

      input[type=submit]:hover {
        background-color: #18a05a;
      }
    </style>
  </head>
  <body>
    <h1>Настройки FTP-сервера</h1>
    <form action="/panel/ftp-settings" method="POST">
      <label for="host">Хост:</label>
      <input type="text" name="host" id="host" required>
      <label for="port">Порт:</label>
      <input type="text" name="port" id="port" required>
      <input type="submit" value="Сохранить">
    </form>
  </body>
</html>
